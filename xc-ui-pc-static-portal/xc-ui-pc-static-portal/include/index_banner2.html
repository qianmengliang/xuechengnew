<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/plugins/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/plugins/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/page-learing-index.css" />
    <link rel="stylesheet" href="/css/page-header.css" />
</head>
<body>
<div class="banner-roll">
    <div class="banner-item">
        <div class="item" style="background-image: url('http://m.qpic.cn/psc?/V14EhIOa2joEw9/uMeul31pGB4ZvQm8Ou4xcVyNb3zAEX11hfgwvH59Aa6GT9dp.Czxz9M3oBmZZb7nw*lgNFWClatnvXAwoTIVO1aw.To7L692oZHRQnS2fb0!/b&bo=gAekAQAAAAADNzA!&rf=viewer_4');"></div>
        <div class="item" style="background-image: url('http://m.qpic.cn/psc?/V14EhIOa2joEw9/uMeul31pGB4ZvQm8Ou4xcbd*PhjP*t24wycDCPR3Ys2KgYFGLhJMj5qJaZUFMuOiZ09yN1WDs8UgDOmN.YiLDOIYgNTJdePk.KXG4alCSdk!/b&bo=gAdyAQAAAAADJ*Y!&rf=viewer_4');"></div>
        <div class="item" style="background-image: url('http://m.qpic.cn/psc?/V14EhIOa2joEw9/uMeul31pGB4ZvQm8Ou4xcXzzMUjgJ8wqc952ly0m*Gr*LmgdwfQx4HckHfM.3eGtI8l4iev2gtD9Wj1VKR7vWerwFfj5ogfTIwEYAQLpuCg!/b&bo=gAekAQAAAAARFwI!&rf=viewer_4');"></div>
		<div class="item" style="background-image: url('http://m.qpic.cn/psc?/V14EhIOa2joEw9/uMeul31pGB4ZvQm8Ou4xcbv.Zzx*30gsTXmZbrZTkZvhh.yyL*u.xqgU.OgNabcuLAu7I.kU1TFzkqO0MkIZTrTbQ4kQftSXtGKvCs05q5k!/b&bo=gAekAQAAAAARFwI!&rf=viewer_4');"></div>
    </div>
    <div class="indicators"></div>
</div>
<script type="text/javascript" src="/plugins/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/plugins/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript">
    var tg = $('.banner-item .item');
    var num = 0;
    for (i = 0; i < tg.length; i++) {
        $('.indicators').append('<span></span>');
        $('.indicators').find('span').eq(num).addClass('active');
    }

    function roll() {
        tg.eq(num).animate({
            'opacity': '1',
            'z-index': num
        }, 1000).siblings().animate({
            'opacity': '0',
            'z-index': 0
        }, 1000);
        $('.indicators').find('span').eq(num).addClass('active').siblings().removeClass('active');
        if (num >= tg.length - 1) {
            num = 0;
        } else {
            num++;
        }
    }
    $('.indicators').find('span').click(function() {
        num = $(this).index();
        roll();
    });
    var timer = setInterval(roll, 3000);
    $('.banner-item').mouseover(function() {
        clearInterval(timer)
    });
    $('.banner-item').mouseout(function() {
        timer = setInterval(roll, 3000)
    });
</script>
</body>
</html>
